<ul class="navigation-wrapper">
  <span class="version-span"
    >version: {{ environment.appVersion }}--{{ environment.environment }}</span
  >
  <li
    *ngFor="let nav of navigationBar"
    [routerLink]="nav.routerLink"
    [tooltip]="{
      text: nav.label,
      position: 'top',
      backgroundColor: 'var(--color-tbc-blue-light)'
    }"
  >
    <fa-icon [icon]="nav.icon"></fa-icon>
  </li>
</ul>
