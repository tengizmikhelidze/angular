<div class="calendar-popup">
  <app-calendar
    [wrapperStyles]="{ 'box-shadow': 'none' }"
    [maxDate]="endDate"
    [changeDateClass]="changeDateClass"
    [hasClock]="true"
    (changeValue)="startDateChange($event)"
  >
  </app-calendar>
  <app-calendar
    [wrapperStyles]="{ 'box-shadow': 'none' }"
    [minDate]="startDate"
    [changeDateClass]="changeDateClass"
    [hasClock]="true"
    (changeValue)="endDateChange($event)"
  >
  </app-calendar>
</div>

<div>start date: {{ startDate }}</div>
<div>end date: {{ endDate }}</div>
